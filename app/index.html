<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome for icons -->
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>Browser</title>
</head>

<body onresize="resizeWebView()">

    <div id="app">

        <!-- Top Bar -->
        <div id="topBar">
            <!-- Controls -->
            <div id="controlsDiv">
                <i id="homeButton" class="fas fa-home fa-3x controls"></i>
                <i id="backButton" class="fas fa-arrow-circle-left fa-3x controls"></i>
                <i id="forwardButton" class="fas fa-arrow-circle-right fa-3x controls"></i>
                <i id="reloadButton" class="fas fa-redo-alt fa-3x controls"></i>
            </div>
            <!-- Controls End -->

            <!-- Input -->
            <div id="inputDiv">
                <form>
                    <input type="text" id="inputField" placeholder="Search" autofocus spellcheck="true" onclick="this.select()">
                    <button type="submit" id="goButton" hidden></button>
                </form>
            </div>
            <!-- Input End -->
        </div>
        <!-- Top Bar End -->

        <!-- Tabs -->
        <div id="tabContainer">
            <button class="tab0" onclick="openTab(event, 'tab0')">tab0</button>
            <button class="tab1" onclick="openCity(event, 'tab1')">tab1</button>
            <button class="tab2" onclick="openCity(event, 'tab2')">tab2</button>
        </div>
        <!-- Tabs End -->

        <!-- Webview -->
        <div id="mainWebViewContainer">
            <webview id="mainWebView" src="https://google.com" allowpopups>
            </webview>
        </div>
        <!-- Webview End -->

    </div>

    <script src="index.js"></script>
</body>

</html>
